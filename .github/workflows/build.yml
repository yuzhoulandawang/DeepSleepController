name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ---------- 新增调试步骤 ----------
      - name: Debug duplicate theme
        run: |
          echo "=== styles.xml content ==="
          cat app/src/main/res/values/styles.xml
          echo "=== themes.xml content ==="
          cat app/src/main/res/values/themes.xml
          echo "=== Searching for Theme.DeepSleepController in all resource files ==="
          find app/src/main/res -name "*.xml" -exec grep -l "Theme.DeepSleepController" {} \;

      - name: Clean build (avoid resource cache issues)
        run: ./gradlew clean
      # -------------------------------

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: deep-sleep-controller-debug
          path: app/build/outputs/apk/debug/*.apk